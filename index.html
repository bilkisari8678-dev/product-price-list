<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Order Now</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://img.freepik.com/foto-premium/hutan-tropis-yang-lebat-di-asia-tenggara_480416-50.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            margin: 0; color: white; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px;
        }
        .header { text-align: center; padding: 30px 20px; }
        .header h1 { font-size: 2.5rem; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; }
        
        .jam-info { 
            text-align: center; background: rgba(0, 255, 255, 0.2); 
            padding: 5px; font-size: 0.9rem; color: #00ffff; margin-bottom: 15px;
        }

        .order-form { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 20px; }
        input[type="text"], select {
            padding: 12px; width: 85%; max-width: 400px; border-radius: 25px;
            border: 2px solid #00ffff; background: rgba(0, 0, 0, 0.7); color: white; 
            text-align: center; outline: none; font-size: 16px;
        }

        .product-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px 10px; }
        .product-card {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffff; border-radius: 15px;
            width: 220px; padding: 15px; text-align: center;
        }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .price { font-weight: bold; color: #00ffff; margin: 15px 0; font-size: 1.3rem; }
        
        .qty-input {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #00ffff;
            background: white; color: black; text-align: center; font-size: 16px; margin-bottom: 10px; font-weight: bold;
        }

        button { 
            background: #00ffff; color: black; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; 
            text-transform: uppercase; transition: 0.3s;
        }
        button:disabled { background: #555; color: #888; cursor: not-allowed; border: 1px solid #444; }

        .order-box {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffff;
            border-radius: 15px; margin: 20px auto; width: 90%; max-width: 800px; 
            backdrop-filter: blur(10px); overflow: hidden;
        }
        
        .order-box h3 {
            background: #00ffff; color: black; margin: 0; padding: 10px;
            text-align: center; font-size: 1.1rem;
        }

        #listPemesanPublik {
            max-height: 350px; 
            overflow-y: auto;  
            padding: 0 15px;
        }

        /* Tampilan Total Botol */
        .total-summary {
            background: #ffea00;
            color: black;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-top: 2px solid #00ffff;
        }

        /* Desain Scrollbar */
        #listPemesanPublik::-webkit-scrollbar { width: 8px; }
        #listPemesanPublik::-webkit-scrollbar-thumb { background: #00ffff; border-radius: 10px; }

        .order-row { 
            display: flex; justify-content: space-between; padding: 12px 0; 
            border-bottom: 1px solid rgba(0, 255, 255, 0.2); font-size: 0.9rem; 
        }
        .origin-tag { color: #ffea00; font-size: 11px; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="header"><h1>‚ú® OWEN CAFFE ‚ú®</h1></div>
    <div class="jam-info">üïí Jam Operasional: 18:00 - 00:30 WIB</div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Ketik Nama Anda..." required>
        <select id="SITUS">
            <option value="" disabled selected>-- Pilih SITUS --</option>
            <option value="LINETOGEL">LINETOGEL</option><option value="GOL">GOLTOGEL</option>
            <option value="ZIATOGEL">ZIATOGEL</option><option value="PWVIP4D">PWVIP4D</option>
            <option value="PARTAITOGEL">PARTAITOGEL</option><option value="LIGABANDOT">LIGABANDOT</option>
            </select>
    </div>

    <div class="product-container" id="menu-container"></div>

    <div class="order-box">
        <h3>üë• ANTREAN PESANAN TERBARU</h3>
        <div id="listPemesanPublik"></div>
        <div id="totalBotolDisplay" class="total-summary">TOTAL ORDERAN: 0 BOTOL</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function isOrderOpen() {
            const sekarang = new Date();
            const jam = sekarang.getHours();
            const menit = sekarang.getMinutes();
            const waktuSekarang = (jam * 100) + menit;
            return (waktuSekarang >= 1800 || waktuSekarang < 30);
        }

        database.ref('stok_produk/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            const isOpen = isOrderOpen();
            container.innerHTML = "";
            if(data) {
                Object.keys(data).forEach((id) => {
                    const item = data[id];
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${item.img}" alt="${item.nama}">
                            <h3>${item.nama}</h3>
                            <div class="price">B ${item.harga}</div>
                            <input type="number" id="qty_${id}" class="qty-input" value="1" min="1" ${!isOpen ? 'disabled' : ''}>
                            <button ${!isOpen ? 'disabled' : ''} onclick="pesanSekarang('${id}', '${item.nama}', ${item.harga})">
                                ${isOpen ? 'Tambah' : 'CLOSED'}
                            </button>
                        </div>`;
                });
            }
        });

        // HITUNG TOTAL BOTOL & TAMPILKAN LIST
        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const listPublik = document.getElementById('listPemesanPublik');
            const totalDisplay = document.getElementById('totalBotolDisplay');
            
            let totalBotolAll = 0;
            listPublik.innerHTML = data ? "" : "<p style='text-align:center; padding:20px;'>Belum ada pesanan.</p>";
            
            if (data) {
                Object.keys(data).reverse().forEach((key) => {
                    const p = data[key];
                    const jumlah = parseInt(p.jumlah) || 0;
                    totalBotolAll += jumlah; // Tambahkan ke total botol

                    listPublik.innerHTML += `
                        <div class="order-row">
                            <div><b>${p.nama}</b><span class="origin-tag">üìç ${p.SITUS}</span></div>
                            <div style="text-align:right;">
                                <span>${p.produk} (x${jumlah})</span><br>
                                <small style="color:#00ffff;">Total: B ${p.totalHarga}</small>
                            </div>
                        </div>`;
                });
            }
            // Update Teks Total Botol
            totalDisplay.innerText = "TOTAL ORDERAN: " + totalBotolAll + " BOTOL";
        });

        function pesanSekarang(id, namaProduk, harga) {
            if (!isOrderOpen()) { alert("‚ö†Ô∏è PEMESANAN TUTUP!"); return; }
            const nama = document.getElementById('namaPemesan').value.trim();
            const SITUS = document.getElementById('SITUS').value;
            const qtyInput = document.getElementById('qty_' + id);
            const qty = parseInt(qtyInput.value);
            
            if (!nama || !SITUS || isNaN(qty) || qty < 1) {
                alert("‚ö†Ô∏è Mohon isi Nama dan Pilih Situs!");
                return;
            }
            
            database.ref('pesanan/').push({ 
                nama: nama, 
                SITUS: SITUS, 
                produk: namaProduk, 
                jumlah: qty, 
                totalHarga: harga * qty, 
                waktu: new Date().toLocaleTimeString('id-ID', {timeZone: 'Asia/Jakarta'}) 
            });
            
            alert("Pesanan " + namaProduk + " berhasil dikirim!");
            qtyInput.value = 1; 
        }
    </script>
</body>
</html>
