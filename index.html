<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Order Now</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://img.freepik.com/foto-premium/hutan-tropis-yang-lebat-di-asia-tenggara_480416-50.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            margin: 0; color: white; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px;
        }

        .header { text-align: center; padding: 30px 20px; }
        .header h1 { font-size: 2.5rem; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; }
        
        .info-po {
            background: rgba(255, 234, 0, 0.15);
            border: 1px dashed #ffea00;
            color: #ffea00;
            text-align: center;
            margin: 0 auto 10px auto;
            padding: 15px;
            width: 85%;
            max-width: 500px;
            border-radius: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .info-cuti {
            background: rgba(255, 77, 77, 0.3);
            border: 2px solid #ff4d4d;
            color: #ffffff;
            text-align: center;
            margin: 0 auto 20px auto;
            padding: 20px;
            width: 85%;
            max-width: 500px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.5;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        .jam-info { 
            text-align: center; background: rgba(255, 77, 77, 0.2); 
            padding: 10px; font-size: 1rem; color: #ff4d4d; margin-bottom: 15px;
            font-weight: bold; border-bottom: 2px solid #ff4d4d;
        }

        .order-form { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 30px; opacity: 0.5; pointer-events: none; }
        input[type="text"], select {
            padding: 12px; width: 85%; max-width: 400px; border-radius: 25px;
            border: 2px solid #555; background: rgba(0, 0, 0, 0.8); color: white; 
            text-align: center; outline: none; font-size: 16px;
        }

        .product-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 0 15px; }
        
        .product-card {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #444; border-radius: 15px;
            width: 240px; padding: 15px; text-align: center; filter: grayscale(0.8);
        }
        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
        
        .btn-tambah { 
            width: 60%;
            background: #555 !important;
            color: #888 !important;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            cursor: not-allowed !important;
            text-transform: uppercase;
        }

        .order-box {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffff;
            border-radius: 15px; margin: 40px auto; width: 90%; max-width: 600px; 
            overflow: hidden;
        }
        .order-box h3 { background: #00ffff; color: black; margin: 0; padding: 12px; text-align: center; }
        #listPemesanPublik { max-height: 300px; overflow-y: auto; padding: 0 15px; }
        .order-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .total-summary { background: #ffea00; color: black; padding: 12px; text-align: center; font-weight: bold; font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="header"><h1>‚ú® PANHA COFFEE by OWEN LOUIS ‚ú®</h1></div>
    
    <div class="info-cuti">
        üö´ PEMESANAN DITUTUP SEMENTARA üö´<br>
        BESOK TUTUP SELAMA 1 MINGGU<br>
        DIKARENAKAN OWNER SEDANG CUTI
    </div>

    <div class="jam-info" id="statusJam">üî¥ TOKO TUTUP (SEDANG CUTI)</div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Input Nama Dinonaktifkan" disabled>
        <select id="SITUS" disabled>
            <option value="">Pilih Situs Dinonaktifkan</option>
        </select>
    </div>

    <div class="product-container" id="menu-container"></div>

    <div class="order-box">
        <h3>üë• ANTREAN PESANAN TERBARU</h3>
        <div id="listPemesanPublik"></div>
        <div id="totalPCSDisplay" class="total-summary">TOTAL ORDERAN: 0 PCS</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fungsi pengecekan dipaksa FALSE (Tutup)
        function checkWaktu() {
            return false; // Paksa tutup total
        }

        database.ref('stok_produk/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            
            if(data) {
                Object.keys(data).forEach((id) => {
                    const item = data[id];
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${item.img}" alt="${item.nama}">
                            <h3>${item.nama}</h3>
                            <div style="color:#888; margin-bottom:10px;">B ${item.harga}</div>
                            <div class="action-group">
                                <button class="btn-tambah" disabled>
                                    CUTI/CLOSED
                                </button>
                            </div>
                        </div>`;
                });
            }
        });

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const listPublik = document.getElementById('listPemesanPublik');
            const totalDisplay = document.getElementById('totalPCSDisplay');
            let totalPCSAll = 0;
            listPublik.innerHTML = data ? "" : "<p style='text-align:center; padding:20px;'>Belum ada pesanan.</p>";
            if (data) {
                Object.keys(data).reverse().forEach((key) => {
                    const p = data[key];
                    totalPCSAll += (parseInt(p.jumlah) || 0);
                    listPublik.innerHTML += `
                        <div class="order-row">
                            <div class="pembeli-info">
                                <b>${p.nama}</b><span style="color:#888; font-size:11px;"> üìç ${p.SITUS}</span>
                            </div>
                            <div style="text-align:right; color:#888;">
                                <span>${p.produk} (x${p.jumlah})</span>
                            </div>
                        </div>`;
                });
            }
            totalDisplay.innerText = "TOTAL ORDERAN: " + totalPCSAll + " PCS";
        });

        function pesanSekarang() {
            alert("Maaf, pemesanan sedang ditutup karena Owner sedang CUTI.");
        }
    </script>
</body>
</html>
