<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Menu Tropis</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            /* Background Hutan Tropis dengan efek gelap */
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://img.freepik.com/foto-premium/hutan-tropis-yang-lebat-di-asia-tenggara_480416-50.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 50px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin: 0;
        }

        .order-form {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 12px;
            width: 80%;
            max-width: 400px;
            border-radius: 25px;
            border: 2px solid #00ffff;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            outline: none;
        }

        /* Kotak Riwayat Pesanan Pelanggan */
        .user-order-list {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 15px;
            margin: 0 auto 30px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 0 10px;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            width: 220px; /* Ukuran kotak diperbesar agar sejajar */
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card img {
            width: 100%;
            height: 200px; /* Tinggi gambar agar tetap besar */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #00ffff;
        }

        .price {
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 15px;
        }

        /* Kontainer untuk input dan tombol agar setara */
        .order-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .quantity {
            width: 100%; /* Lebar penuh setara tombol */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            background: white;
            color: black;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box; /* Agar padding tidak merusak lebar */
        }

        button {
            background: #00ffff;
            color: black;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%; /* Lebar penuh */
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #00cccc;
            box-shadow: 0 0 10px #00ffff;
        }

        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>âœ¨ OWEN CAFFE âœ¨</h1>
    </div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Ketik Nama Anda untuk Pesan..." oninput="pantauPesananSaya()">
    </div>

    <div class="user-order-list" id="boxPesananSaya" style="display: none;">
        <h3 style="margin-top: 0; color: #00ffff; text-align: center;">ðŸ›’ PESANAN SAYA</h3>
        <div id="daftarPesanan"></div>
        <div id="totalBayarSaya" style="text-align: right; margin-top: 10px; font-weight: bold; color: #00ffff;"></div>
    </div>

    <div class="product-container">
        <div class="product-card">
            <img src="https://down-id.img.susercontent.com/file/b2259a1c15492387e14a0ccfac4fae44" alt="Susu Kedelai">
            <h3>SUSU KEDELAI</h3>
            <div class="price">B 50</div>
            <div class="order-controls">
                <input type="number" min="1" value="1" class="quantity" id="qty1">
                <button onclick="kirimPesanan(50, 'qty1')">Tambah</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://img06.weeecdn.com/item/image/071/142/33FADE5517F5CB2E.jpeg!c750x0.jpeg" alt="Peach Gum">
            <h3>PEACH GUM</h3>
            <div class="price">B 50</div>
            <div class="order-controls">
                <input type="number" min="1" value="1" class="quantity" id="qty2">
                <button onclick="kirimPesanan(50, 'qty2')">Tambah</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://i.pinimg.com/736x/72/03/e6/7203e6b32cf67f664055445ed06cee44.jpg" alt="Matcha">
            <h3>MATCHA</h3>
            <div class="price">B 50</div>
            <div class="order-controls">
                <input type="number" min="1" value="1" class="quantity" id="qty3">
                <button onclick="kirimPesanan(50, 'qty3')">Tambah</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/31ab0769-5603-4e27-88eb-36c8f5828edd_cd05a52f-e51f-473c-a1ff-e54bbb79760e_Go-Biz_20200420_184718.jpeg?auto=format" alt="Kopi Koktong">
            <h3>KOPI KOKTONG</h3>
            <div class="price">B 50</div>
            <div class="order-controls">
                <input type="number" min="1" value="1" class="quantity" id="qty4">
                <button onclick="kirimPesanan(50, 'qty4')">Tambah</button>
            </div>
        </div>

        <div class="product-card">
            <img src="https://img-global.cpcdn.com/recipes/d905d7c13a69f100/680x781cq80/thai-tea-foto-resep-utama.jpg" alt="Milk Tea">
            <h3>MILK TEA</h3>
            <div class="price">B 50</div>
            <div class="order-controls">
                <input type="number" min="1" value="1" class="quantity" id="qty5">
                <button onclick="kirimPesanan(50, 'qty5')">Tambah</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            messagingSenderId: "374030985787",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function kirimPesanan(harga, qtyId) {
            const nama = document.getElementById('namaPemesan').value.trim();
            const qtyInput = document.getElementById(qtyId);
            const qty = parseInt(qtyInput.value);
            const produk = qtyInput.parentElement.parentElement.querySelector('h3').innerText;

            if (nama === "") { alert("Mohon isi nama dulu!"); return; }

            database.ref('pesanan/').push({
                nama: nama,
                produk: produk,
                jumlah: qty,
                totalHarga: harga * qty,
                waktu: new Date().toLocaleTimeString()
            }).then(() => {
                qtyInput.value = 1;
                pantauPesananSaya(); 
            });
        }

        function pantauPesananSaya() {
            const nama = document.getElementById('namaPemesan').value.trim();
            const box = document.getElementById('boxPesananSaya');
            const daftar = document.getElementById('daftarPesanan');
            const totalInfo = document.getElementById('totalBayarSaya');

            if (nama.length < 2) { box.style.display = 'none'; return; }

            database.ref('pesanan/').orderByChild('nama').equalTo(nama).on('value', (snapshot) => {
                const data = snapshot.val();
                daftar.innerHTML = "";
                let totalSemua = 0;

                if (data) {
                    box.style.display = 'block';
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        totalSemua += item.totalHarga;
                        daftar.innerHTML += `
                            <div class="order-row">
                                <span>${item.produk} (x${item.jumlah})</span>
                                <span>B ${item.totalHarga}</span>
                            </div>
                        `;
                    });
                    totalInfo.innerText = "Total: B " + totalSemua;
                } else {
                    box.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
