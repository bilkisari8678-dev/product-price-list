<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Menu Utama</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://img.freepik.com/foto-premium/hutan-tropis-yang-lebat-di-asia-tenggara_480416-50.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-bottom: 50px;
        }

        .header { text-align: center; padding: 30px 20px; }
        .header h1 { font-size: 2.5rem; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; }

        .order-form { text-align: center; margin-bottom: 20px; }
        input[type="text"] {
            padding: 12px; width: 80%; max-width: 400px; border-radius: 25px;
            border: 2px solid #00ffff; background: rgba(0, 0, 0, 0.5); color: white; text-align: center; outline: none;
        }

        /* Container Produk agar gambar terlihat rapi */
        .product-container { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 20px; 
            padding: 20px 10px; 
            min-height: 400px; /* Memastikan ruang untuk produk tersedia */
        }
        
        .product-card {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffff; border-radius: 15px;
            width: 220px; padding: 15px; text-align: center;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 10px; }
        .product-card h3 { font-size: 16px; margin: 5px 0; color: #00ffff; }
        .stok-info { font-size: 13px; color: #ffea00; margin-bottom: 10px; font-weight: bold; }
        .price { font-weight: bold; color: #00ffff; margin-bottom: 15px; }

        /* Kotak Pesanan & Antrean */
        .order-box {
            background: rgba(0, 255, 255, 0.1); border: 2px solid #00ffff;
            border-radius: 15px; padding: 15px; margin: 20px auto; width: 90%; max-width: 500px; backdrop-filter: blur(5px);
        }

        .quantity {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #00ffff;
            background: white; color: black; text-align: center; box-sizing: border-box; font-size: 16px; margin-bottom: 10px;
        }

        button {
            background: #00ffff; color: black; border: none; padding: 12px;
            border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px;
        }

        button:disabled { background: #444 !important; color: #888 !important; cursor: not-allowed; }
        .order-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-size: 14px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>âœ¨ OWEN CAFFE âœ¨</h1>
    </div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Ketik Nama Anda untuk Pesan..." oninput="pantauPesananSaya()">
    </div>

    <div class="order-box" id="boxPesananSaya" style="display: none;">
        <h3 style="text-align:center; color:#00ffff; margin:0 0 10px 0;">ðŸ›’ PESANAN SAYA</h3>
        <div id="daftarPesanan"></div>
        <div id="totalBayarSaya" style="text-align: right; margin-top: 10px; font-weight: bold; color: #00ffff;"></div>
    </div>

    <div class="product-container" id="menu-container">
        </div>

    <div class="order-box">
        <h3 style="text-align:center; color:#00ffff; margin:0 0 10px 0;">ðŸ‘¥ ANTREAN PESANAN</h3>
        <div id="listPemesanPublik">
            <p style="text-align:center; font-style:italic; color:#888;">Belum ada antrean...</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Data Produk Awal
        const produkAwal = {
            "p1": { nama: "SUSU KEDELAI", harga: 50, stok: 10, img: "https://down-id.img.susercontent.com/file/b2259a1c15492387e14a0ccfac4fae44" },
            "p2": { nama: "PEACH GUM", harga: 50, stok: 10, img: "https://img06.weeecdn.com/item/image/071/142/33FADE5517F5CB2E.jpeg!c750x0.jpeg" },
            "p3": { nama: "MATCHA", harga: 50, stok: 10, img: "https://i.pinimg.com/736x/72/03/e6/7203e6b32cf67f664055445ed06cee44.jpg" },
            "p4": { nama: "KOPI KOKTONG", harga: 50, stok: 10, img: "https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/31ab0769-5603-4e27-88eb-36c8f5828edd_cd05a52f-e51f-473c-a1ff-e54bbb79760e_Go-Biz_20200420_184718.jpeg?auto=format" },
            "p5": { nama: "MILK TEA", harga: 50, stok: 10, img: "https://img-global.cpcdn.com/recipes/d905d7c13a69f100/680x781cq80/thai-tea-foto-resep-utama.jpg" }
        };

        // Muat Produk Real-time
        database.ref('stok_produk/').on('value', (snapshot) => {
            const data = snapshot.val();
            if (!data) { database.ref('stok_produk/').set(produkAwal); return; }
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            Object.keys(data).forEach((id) => {
                const item = data[id];
                const isHabis = item.stok <= 0;
                container.innerHTML += `
                    <div class="product-card">
                        <img src="${item.img}" alt="${item.nama}">
                        <h3>${item.nama}</h3>
                        <div class="stok-info">${isHabis ? '<span style="color:red">STOK HABIS</span>' : 'Tersedia: ' + item.stok}</div>
                        <div class="price">B ${item.harga}</div>
                        <input type="number" min="1" value="1" class="quantity" id="qty_${id}" ${isHabis ? 'disabled' : ''}>
                        <button onclick="pesanSekarang('${id}', '${item.nama}', ${item.harga}, ${item.stok})" ${isHabis ? 'disabled' : ''}>
                            ${isHabis ? 'CLOSE' : 'Tambah'}
                        </button>
                    </div>`;
            });
        });

        // Muat Antrean Publik
        database.ref('pesanan/').limitToLast(10).on('value', (snapshot) => {
            const data = snapshot.val();
            const listPublik = document.getElementById('listPemesanPublik');
            listPublik.innerHTML = "";
            if (data) {
                Object.keys(data).reverse().forEach((key) => {
                    const p = data[key];
                    listPublik.innerHTML += `<div class="order-row"><span style="color:#00ffff;"><b>${p.nama}</b></span><span>${p.produk} (x${p.jumlah})</span></div>`;
                });
            } else { listPublik.innerHTML = '<p style="text-align:center; color:#888;">Belum ada pesanan.</p>'; }
        });

        function pesanSekarang(id, namaProduk, harga, stokTersedia) {
            const namaUser = document.getElementById('namaPemesan').value.trim();
            const qtyInput = document.getElementById('qty_' + id);
            const qty = parseInt(qtyInput.value);
            if (!namaUser) { alert("Isi nama kamu dulu!"); return; }
            if (qty > stokTersedia) { alert("Stok tidak cukup!"); return; }
            database.ref('stok_produk/' + id).update({ stok: stokTersedia - qty });
            database.ref('pesanan/').push({ nama: namaUser, produk: namaProduk, jumlah: qty, totalHarga: harga * qty, waktu: new Date().toLocaleTimeString() });
            qtyInput.value = 1;
        }

        function pantauPesananSaya() {
            const nama = document.getElementById('namaPemesan').value.trim();
            const box = document.getElementById('boxPesananSaya');
            const daftar = document.getElementById('daftarPesanan');
            if (nama.length < 2) { box.style.display = 'none'; return; }
            database.ref('pesanan/').orderByChild('nama').equalTo(nama).on('value', (snapshot) => {
                const data = snapshot.val();
                daftar.innerHTML = "";
                if (data) {
                    box.style.display = 'block';
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        daftar.innerHTML += `<div class="order-row"><span>${item.produk} (x${item.jumlah})</span><span>B ${item.totalHarga}</span></div>`;
                    });
                } else { box.style.display = 'none'; }
            });
        }
    </script>
</body>
</html>
