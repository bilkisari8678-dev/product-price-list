<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        .my-order-section {
            background: rgba(255, 255, 255, 0.05);
            margin: 20px auto;
            padding: 15px;
            border-radius: 15px;
            width: 90%;
            border: 1px solid #00ffff;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #333;
            padding: 8px 0;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header"><h1>âœ¨ OWEN CAFFE âœ¨</h1></div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Masukkan Nama Anda...">
    </div>

    <div class="product-container">
        <div class="product-card">
            <img src="https://down-id.img.susercontent.com/file/b2259a1c15492387e14a0ccfac4fae44" alt="Susu Kedelai">
            <h3>SUSU KEDELAI</h3>
            <div class="price">B 50</div>
            <input type="number" min="1" value="1" class="quantity" id="qty1">
            <button onclick="kirimPesanan(50, 'qty1')">Tambah</button>
        </div>

        <div class="product-card">
            <img src="https://down-id.img.susercontent.com/file/f074744474749f7e8a9f6a7d1a29339e" alt="Milk Tea">
            <h3>MILK TEA</h3>
            <div class="price">B 55</div>
            <input type="number" min="1" value="1" class="quantity" id="qty5">
            <button onclick="kirimPesanan(55, 'qty5')">Tambah</button>
        </div>
    </div>

    <div class="my-order-section">
        <h3 style="color: #00ffff; text-align: center; margin-top: 0;">ðŸ›’ PESANAN SAYA</h3>
        <div id="listPesananSaya">
            <p style="text-align: center; color: #888;">Belum ada pesanan.</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            messagingSenderId: "374030985787",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function kirimPesanan(harga, qtyId) {
            const nama = document.getElementById('namaPemesan').value.trim();
            const qtyInput = document.getElementById(qtyId);
            const qty = parseInt(qtyInput.value);
            const produk = qtyInput.parentElement.querySelector('h3').innerText;

            if (nama === "") { alert("Isi nama dulu!"); return; }

            database.ref('pesanan/').push({
                nama: nama,
                produk: produk,
                jumlah: qty,
                totalHarga: harga * qty,
                waktu: new Date().toLocaleTimeString()
            }).then(() => {
                qtyInput.value = 1;
                updateMyOrderList(nama); // Refresh list pesanan saya
            });
        }

        // Fungsi untuk memantau pesanan berdasarkan nama
        function updateMyOrderList(nama) {
            database.ref('pesanan/').orderByChild('nama').equalTo(nama).on('value', (snapshot) => {
                const data = snapshot.val();
                const container = document.getElementById('listPesananSaya');
                container.innerHTML = "";

                if (data) {
                    Object.keys(data).forEach((key) => {
                        const item = data[key];
                        container.innerHTML += `
                            <div class="order-item">
                                <span>${item.produk} (${item.jumlah})</span>
                                <span style="color: #00ffff;">B ${item.totalHarga}</span>
                            </div>
                        `;
                    });
                } else {
                    container.innerHTML = "<p style='text-align: center; color: #888;'>Belum ada pesanan.</p>";
                }
            });
        }

        // Jalankan pemantauan jika user mengganti nama di input
        document.getElementById('namaPemesan').addEventListener('blur', function() {
            if(this.value.trim() !== "") updateMyOrderList(this.value.trim());
        });
    </script>
</body>
</html>
