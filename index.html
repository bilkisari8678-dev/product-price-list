<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Caffe - Order Now</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://img.freepik.com/foto-premium/hutan-tropis-yang-lebat-di-asia-tenggara_480416-50.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            margin: 0; color: white; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px;
        }
        .header { text-align: center; padding: 30px 20px; }
        .header h1 { font-size: 2.5rem; color: #00ffff; text-shadow: 0 0 10px #00ffff; margin: 0; }

        /* Form Nama & Situs */
        .order-form { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-bottom: 20px; }
        input[type="text"], select {
            padding: 12px; width: 85%; max-width: 400px; border-radius: 25px;
            border: 2px solid #00ffff; background: rgba(0, 0, 0, 0.7); color: white; 
            text-align: center; outline: none; font-size: 16px;
        }

        /* Grid Produk */
        .product-container { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px 10px; 
        }
        .product-card {
            background: rgba(0, 0, 0, 0.8); border: 2px solid #00ffff; border-radius: 15px;
            width: 220px; padding: 15px; text-align: center;
        }
        .product-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .stok-info { font-size: 0.85rem; margin: 10px 0; font-weight: bold; }
        .tersedia { color: #ffea00; }
        .habis { color: #ff0000; }
        .price { font-weight: bold; color: #00ffff; margin: 10px 0; font-size: 1.1rem; }
        
        /* Kolom Qty */
        .qty-input {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #00ffff;
            background: white; color: black; text-align: center; box-sizing: border-box; 
            font-size: 16px; margin-bottom: 10px; font-weight: bold;
        }

        button { 
            background: #00ffff; color: black; border: none; padding: 12px; 
            border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; 
            text-transform: uppercase;
        }
        button:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* Antrean Pesanan */
        .order-box {
            background: rgba(0, 255, 255, 0.1); border: 2px solid #00ffff;
            border-radius: 15px; padding: 15px; margin: 20px auto; width: 90%; max-width: 800px; 
            backdrop-filter: blur(10px);
        }
        .order-row { 
            display: flex; justify-content: space-between; padding: 10px 0; 
            border-bottom: 1px solid rgba(0, 255, 255, 0.2); font-size: 0.9rem;
        }
        .origin-tag { color: #ffea00; font-size: 11px; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="header"><h1>‚ú® OWEN CAFFE ‚ú®</h1></div>

    <div class="order-form">
        <input type="text" id="namaPemesan" placeholder="Ketik Nama Anda..." required>
        <select id="SITUS">
            <option value="" disabled selected>-- Pilih SITUS --</option>
            <option value="LINETOGEL">LINETOGEL</option><option value="GENGTOTO">GENGTOTO</option>
            <option value="TOGELUP">TOGELUP</option><option value="GOL">GOLTOGEL</option>
            <option value="DDT">DDT</option><option value="HOMETOGEL">HOMETOGEL</option>
            <option value="JONI">JONI TOGEL</option><option value="UDIN">UDINTOGEL</option>
            <option value="INDRABET">INDRABET</option><option value="INDRATOGEL">INDRATOGEL</option>
            <option value="FIATOGEL">FIATOGEL</option><option value="PATIH TOTO">PATIH TOTO</option>
            <option value="OPPA TOTO">OPPA TOTO</option><option value="TOGEL ON">TOGEL ON</option>
            <option value="YOK TOGEL">YOK TOGEL</option><option value="YOWESTOGEL">YOWESTOGEL</option>
            <option value="LUNA">LUNATOGEL</option><option value="PRO TOGEL">PRO TOGEL</option>
            <option value="PWVIP4D">PWVIP4D</option><option value="MARIA TOGEL">MARIA TOGEL</option>
            <option value="ZIATOGEL">ZIATOGEL</option><option value="DANATOTO">DANATOTO</option>
            <option value="PARTAITOGEL">PARTAITOGEL</option><option value="SITUSTOTO">SITUSTOTO</option>
            <option value="NANASTOTO">NANASTOTO</option><option value="WDBOS">WDBOS</option>
            <option value="BosJoko">BOSJOKO</option><option value="JUTAWAN BET">JUTAWAN BET</option>
            <option value="LATOTO">LATOTO</option><option value="MANCING DUIT">MANCING DUIT</option>
            <option value="DEPOBOS">DEPOBOS</option><option value="TVTOTO">TVTOTO</option>
            <option value="PULITOTO">PULITOTO</option><option value="WATITOTO">WATITOTO</option>
            <option value="ANGKABET167">ANGKABET167</option><option value="FATCAI99">FATCAI99</option>
            <option value="NAKBON99">NAKBON99</option><option value="UDOY88">UDOY88</option>
            <option value="TOPANBOS88">TOPANBOS88</option><option value="MONGGOWIN88">MONGGOWIN88</option>
            <option value="RUANGWD">RUANGWD</option><option value="TOPWD">TOPWD</option>
            <option value="HOKIJITU">HOKIJITU</option><option value="BANDAR80">BANDAR80</option>
            <option value="LAPAK99">LAPAK99</option><option value="JUARA88">JUARA88</option>
            <option value="LIGABANDOT">LIGABANDOT</option>
        </select>
    </div>

    <div class="product-container" id="menu-container"></div>

    <div class="order-box">
        <h3 style="text-align:center; color:#00ffff; margin-top:0;">üë• ANTREAN PESANAN TERBARU</h3>
        <div id="listPemesanPublik"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Ambil Data Produk & Stok
        database.ref('stok_produk/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            container.innerHTML = "";
            if(data) {
                Object.keys(data).forEach((id) => {
                    const item = data[id];
                    const isHabis = item.stok <= 0;
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${item.img}" alt="${item.nama}">
                            <h3>${item.nama}</h3>
                            <div class="stok-info ${isHabis ? 'habis' : 'tersedia'}">
                                ${isHabis ? 'STOK HABIS' : 'Tersedia: ' + item.stok}
                            </div>
                            <div class="price">B ${item.harga}</div>
                            <input type="number" id="qty_${id}" class="qty-input" value="1" min="1" ${isHabis ? 'disabled' : ''}>
                            <button ${isHabis ? 'disabled' : ''} onclick="pesanSekarang('${id}', '${item.nama}', ${item.harga}, ${item.stok})">
                                ${isHabis ? 'CLOSE' : 'Tambah'}
                            </button>
                        </div>`;
                });
            }
        });

        // Ambil Data Antrean
        database.ref('pesanan/').limitToLast(10).on('value', (snapshot) => {
            const data = snapshot.val();
            const listPublik = document.getElementById('listPemesanPublik');
            listPublik.innerHTML = data ? "" : "<p style='text-align:center;'>Belum ada pesanan.</p>";
            if (data) {
                Object.keys(data).reverse().forEach((key) => {
                    const p = data[key];
                    listPublik.innerHTML += `
                        <div class="order-row">
                            <div><b>${p.nama}</b><span class="origin-tag">üìç ${p.SITUS}</span></div>
                            <div style="text-align:right;">
                                <span>${p.produk} (x${p.jumlah})</span><br>
                                <small style="color:#00ffff;">Total: B ${p.totalHarga}</small>
                            </div>
                        </div>`;
                });
            }
        });

        // Fungsi Pesan dengan Validasi Wajib Isi
        function pesanSekarang(id, namaProduk, harga, stokTersedia) {
            const nama = document.getElementById('namaPemesan').value.trim();
            const SITUS = document.getElementById('SITUS').value;
            const qty = parseInt(document.getElementById('qty_' + id).value);
            
            // Validasi Nama & Situs
            if (!nama) { alert("‚ö†Ô∏è NAMA WAJIB DIISI!"); return; }
            if (!SITUS) { alert("‚ö†Ô∏è PILIH SITUS ANDA!"); return; }
            if (isNaN(qty) || qty < 1) { alert("‚ö†Ô∏è JUMLAH MINIMAL 1!"); return; }
            if (qty > stokTersedia) { alert("‚ö†Ô∏è STOK TIDAK CUKUP!"); return; }
            
            // Update Stok & Kirim Pesanan
            database.ref('stok_produk/' + id).update({ stok: stokTersedia - qty });
            database.ref('pesanan/').push({ 
                nama: nama, 
                SITUS: SITUS, 
                produk: namaProduk, 
                jumlah: qty, 
                totalHarga: harga * qty, 
                waktu: new Date().toLocaleTimeString() 
            });
            
            alert("Pesanan " + namaProduk + " berhasil ditambahkan!");
            document.getElementById('qty_' + id).value = 1; 
        }
    </script>
</body>
</html>
