        .product-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 0 15px; }
        
        .product-card {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffff; border-radius: 15px;
            width: 240px; padding: 15px; text-align: center; transition: 0.3s;
            box-sizing: border-box;
        }
        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; }
        .product-card h3 { font-size: 1.1rem; margin: 10px 0 5px 0; color: #fff; text-transform: uppercase; }
        .price { font-weight: bold; color: #00ffff; margin-bottom: 15px; font-size: 1.2rem; }
        
        .action-group {
            display: flex;
            width: 100%;
            gap: 5px;

            border-radius: 8px;
            border: none;
            background: white;
            color: black;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            box-sizing: border-box;

        .btn-tambah { 
            width: 60%;
            background: #00ffff;
            color: black;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            box-sizing: border-box;
        }
        .btn-tambah:disabled { background: #555; color: #888; cursor: not-allowed; }

        .order-box {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffff;
            border-radius: 15px; margin: 40px auto; width: 90%; max-width: 600px; 
            overflow: hidden;
        }
        .order-box h3 { background: #00ffff; color: black; margin: 0; padding: 12px; text-align: center; }
        
        #listPemesanPublik { max-height: 300px; overflow-y: auto; padding: 0 15px; }
        .order-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
        .pembeli-info b { color: #fff; }
        .origin-tag { color: #ffea00; font-size: 11px; font-weight: bold; display: block; }
        
        .total-summary {
            background: #ffea00; color: black; padding: 12px;
            text-align: center; font-weight: bold; font-size: 1.3rem;
            border-top: 2px solid #00ffff;
        }
    </style>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function checkWaktu() {
            const sekarang = new Date();
            const jam = sekarang.getHours();
            const menit = sekarang.getMinutes();
            const waktuSkg = (jam * 100) + menit;
            const isOpen = (waktuSkg >= 0030 || waktuSkg < 0000);
            
            const statusLabel = document.getElementById('statusJam');
            statusLabel.innerHTML = isOpen ? "üü¢ TOKO BUKA" : "üî¥ TOKO TUTUP (Buka 00:30)";
            statusLabel.style.color = isOpen ? "#00ffff" : "#ff4d4d";
            return isOpen;
        }

        database.ref('stok_produk/').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('menu-container');
            const isOpen = checkWaktu();
            container.innerHTML = "";
            
            if(data) {
                Object.keys(data).forEach((id) => {
                    const item = data[id];
                    container.innerHTML += `
                        <div class="product-card">
                            <img src="${item.img}" alt="${item.nama}">
                            <h3>${item.nama}</h3>
                            <div class="price">B ${item.harga}</div>
                            <div class="action-group">
                                <input type="number" id="qty_${id}" class="qty-input" value="1" min="1" ${!isOpen ? 'disabled' : ''}>
                                <button class="btn-tambah" ${!isOpen ? 'disabled' : ''} onclick="pesanSekarang('${id}', '${item.nama}', ${item.harga})">
                                    ${isOpen ? 'Tambah' : 'CLOSED'}
                                </button>
                            </div>
                        </div>`;
                });
            }
        });

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const listPublik = document.getElementById('listPemesanPublik');
            const totalDisplay = document.getElementById('totalPCSDisplay');
            let totalPCSAll = 0;
            listPublik.innerHTML = data ? "" : "<p style='text-align:center; padding:20px;'>Belum ada pesanan.</p>";
            if (data) {
                Object.keys(data).reverse().forEach((key) => {
                    const p = data[key];
                    totalPCSAll += (parseInt(p.jumlah) || 0);
                    listPublik.innerHTML += `
                        <div class="order-row">
                            <div class="pembeli-info">
                                <b>${p.nama}</b><span class="origin-tag">üìç ${p.SITUS}</span>
                            </div>
                            <div style="text-align:right; color:#00ffff;">
                                <span>${p.produk} (x${p.jumlah})</span>
                            </div>
                        </div>`;
                });
            }
            totalDisplay.innerText = "TOTAL ORDERAN: " + totalPCSAll + " PCS";
        });

        function pesanSekarang(id, namaProduk, harga) {
            if (!checkWaktu()) return;
            const nama = document.getElementById('namaPemesan').value.trim();
            const SITUS = document.getElementById('SITUS').value;
            const qtyInput = document.getElementById('qty_' + id);
            const qty = parseInt(qtyInput.value);
            
            if (!nama || !SITUS || isNaN(qty) || qty < 1) {
                alert("‚ö†Ô∏è Lengkapi Nama, Situs, dan Jumlah!");
                return;
            }
            
            database.ref('pesanan/').push({ 
                nama: nama, SITUS: SITUS, produk: namaProduk, jumlah: qty, 
                totalHarga: harga * qty, waktu: new Date().toLocaleTimeString() 
            });
            alert("Pesanan berhasil!");
            qtyInput.value = 1; 
        }
        setInterval(checkWaktu, 30000);
    </script>
