<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Recap - Grid Owen Caffe</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            /* Background Koi Biru Pilihan */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('https://i.pinimg.com/originals/3f/44/e1/3f44e122cfc5609777dba1331525c078.gif');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        h1 { 
            color: #00ffff; 
            text-align: center; 
            text-shadow: 0 0 20px #00ffff; 
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        /* Container Grid untuk 3 Kolom Ke Samping */
        #originDisplay { 
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Kolom sama besar */
            gap: 20px; /* Jarak antar kartu */
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Responsif: Menjadi 1 kolom di HP */
        @media (max-width: 900px) {
            #originDisplay { grid-template-columns: repeat(1, 1fr); }
        }

        /* Desain Kartu Rekap Sesuai Referensi */
        .origin-group {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
        }

        .origin-header {
            background: #00ffff;
            color: black;
            padding: 10px 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .origin-content { padding: 15px; flex-grow: 1; }
        
        .product-summary {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            font-size: 0.9rem;
        }

        .product-summary span { color: #00ffff; font-weight: bold; }

        .customer-list {
            font-size: 0.8rem;
            color: #ffea00;
            margin: 12px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid #ffea00;
        }

        .btn-clear {
            background: #ff4d4d; 
            color: white; 
            border: none; 
            padding: 10px;
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-clear:hover { background: #ff1a1a; box-shadow: 0 0 10px #ff4d4d; }
    </style>
</head>
<body>

    <h1>üìä REKAP PESANAN OWEN CAFFE</h1>
    
    <div id="originDisplay">
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('originDisplay');
            display.innerHTML = "";
            
            if (data) {
                const totalsByOrigin = {};

                Object.keys(data).forEach((id) => {
                    const p = data[id];
                    const asal = p.asal || "Tanpa Asal";
                    if (!totalsByOrigin[asal]) {
                        totalsByOrigin[asal] = { produk: {}, pembeli: [], ids: [] };
                    }
                    if (!totalsByOrigin[asal].produk[p.produk]) {
                        totalsByOrigin[asal].produk[p.produk] = 0;
                    }
                    totalsByOrigin[asal].produk[p.produk] += parseInt(p.jumlah);
                    if (!totalsByOrigin[asal].pembeli.includes(p.nama)) {
                        totalsByOrigin[asal].pembeli.push(p.nama);
                    }
                    totalsByOrigin[asal].ids.push(id);
                });

                Object.keys(totalsByOrigin).forEach((asal) => {
                    const group = totalsByOrigin[asal];
                    let productHtml = "";
                    for (const [namaProduk, totalQty] of Object.entries(group.produk)) {
                        productHtml += `
                            <div class="product-summary">
                                <span>ü•§ ${namaProduk}</span>
                                <b>${totalQty} PCS</b>
                            </div>`;
                    }

                    display.innerHTML += `
                        <div class="origin-group">
                            <div class="origin-header">
                                <span>üìç ${asal}</span>
                                <span>${group.pembeli.length} Orang</span>
                            </div>
                            <div class="origin-content">
                                ${productHtml}
                                <div class="customer-list">üë§ Pembeli: ${group.pembeli.join(', ')}</div>
                                <button class="btn-clear" onclick="hapusAsal('${group.ids.join(',')}', '${asal}')">HAPUS DATA ${asal}</button>
                            </div>
                        </div>`;
                });
            } else {
                display.innerHTML = '<div style="grid-column: span 3; text-align: center; color: #888;">Antrean kosong.</div>';
            }
        });

        function hapusAsal(idsString, asal) {
            if(confirm("Hapus rekap asal " + asal + "?")) {
                const ids = idsString.split(',');
                ids.forEach(id => database.ref('pesanan/' + id).remove());
            }
        }
    </script>
</body>
</html>
