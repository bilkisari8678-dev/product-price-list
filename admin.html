<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Total Per Asal</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        h1 { color: #00ffff; text-align: center; text-shadow: 0 0 10px #00ffff; }
        
        .origin-group {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffff;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .origin-header {
            background: #00ffff;
            color: black;
            padding: 12px 20px;
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
        }

        .origin-content { padding: 15px; }
        
        .product-summary {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            font-size: 1.1rem;
        }

        .customer-list {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        .btn-clear {
            background: #ff4444; color: white; border: none; padding: 10px 20px;
            border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üìä REKAP TOTAL PER ASAL (GOL, DLL)</h1>
    <div id="originDisplay">
        <p style="text-align: center; color: #888;">Menunggu data pesanan...</p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD8d5HgUxJhU3qy5qsb-j2TwFWam-ASjuI",
            authDomain: "owen-caffe.firebaseapp.com",
            databaseURL: "https://owen-caffe-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "owen-caffe",
            storageBucket: "owen-caffe.firebasestorage.app",
            appId: "1:374030985787:web:1f9ddf8ecf3d8d1cb58a1e"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('pesanan/').on('value', (snapshot) => {
            const data = snapshot.val();
            const display = document.getElementById('originDisplay');
            display.innerHTML = "";
            
            if (data) {
                const totalsByOrigin = {};

                // Proses hitung total per asal
                Object.keys(data).forEach((id) => {
                    const p = data[id];
                    const asal = p.asal || "Tanpa Asal";
                    
                    if (!totalsByOrigin[asal]) {
                        totalsByOrigin[asal] = {
                            produk: {},
                            pembeli: [],
                            ids: []
                        };
                    }

                    // Tambahkan Qty produk
                    if (!totalsByOrigin[asal].produk[p.produk]) {
                        totalsByOrigin[asal].produk[p.produk] = 0;
                    }
                    totalsByOrigin[asal].produk[p.produk] += parseInt(p.jumlah);
                    
                    // Catat nama pembeli untuk referensi
                    if (!totalsByOrigin[asal].pembeli.includes(p.nama)) {
                        totalsByOrigin[asal].pembeli.push(p.nama);
                    }
                    totalsByOrigin[asal].ids.push(id);
                });

                // Tampilkan hasil
                Object.keys(totalsByOrigin).forEach((asal) => {
                    const group = totalsByOrigin[asal];
                    let productHtml = "";
                    
                    for (const [namaProduk, totalQty] of Object.entries(group.produk)) {
                        productHtml += `
                            <div class="product-summary">
                                <span>‚úÖ ${namaProduk}</span>
                                <b>TOTAL: ${totalQty}</b>
                            </div>`;
                    }

                    display.innerHTML += `
                        <div class="origin-group">
                            <div class="origin-header">
                                <span>üìç ${asal}</span>
                                <span>${group.pembeli.length} Orang</span>
                            </div>
                            <div class="origin-content">
                                ${productHtml}
                                <div class="customer-list">Pembeli: ${group.pembeli.join(', ')}</div>
                                <button class="btn-clear" onclick="hapusAsal('${group.ids.join(',')}')">HAPUS REKAP ${asal}</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                display.innerHTML = '<p style="text-align: center; color: #888;">Tidak ada pesanan masuk.</p>';
            }
        });

        function hapusAsal(idsString) {
            if(confirm("Hapus semua pesanan dari grup ini?")) {
                const ids = idsString.split(',');
                ids.forEach(id => database.ref('pesanan/' + id).remove());
            }
        }
    </script>
</body>
</html>
